<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Checker</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <img class="hero-image" src="./assets/images/6f4e87c57bad8495f4dd2ae9d5e24277.jpg"
            alt="Picture of clouds in blue sky">
        <h1 class="app-title">
            <i class="bi bi-brightness-high"></i> Weather Check!
        </h1>
        <p>Search for a Cities Weather Forecast to plan your next trip!
        </p>
    </header>


    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="city-form" class="card-body">
                    <label class="form-label" for="cityName">City Name</label>
                    <input name="citySearch" id="citySearch" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Get Forecast</button>
                </form>
            </div>

            <div class="card">
                <h3 class="card-header text-uppercase">Search History</h3>
                <div id="language-buttons" class="card-body searchHistory">
                    <!--    <button data-language="javascript" class="btn">JavaScript</button>
                    <button data-language="html" class="btn">HTML</button>
                    <button data-language="css" class="btn">CSS</button> -->
                </div>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <h2 class="subtitle">Weather Forecast <span id="display-weather"></span></h2>
            <div id="weather-container" class="list-group"></div>
            <div id="weather-data-container"></div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>


</html>
